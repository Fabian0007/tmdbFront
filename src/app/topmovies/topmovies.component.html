<app-toolbar *ngIf="!preview"></app-toolbar>
<div class= "total" *ngIf="!preview">
<md-card>
    <md-card-content>
        <md-toolbar color= "primary">
            <button md-button id="subprincipal" (click)="goTopMovies();">
                <md-icon class="md-24" color="accent">add</md-icon>
                Top Rated Movies 
            </button>
        </md-toolbar>
        <md-grid-list cols="5" class="total" flex>
            <md-grid-tile *ngFor="let movie of movies" >
                <a (click)="goMovie(movie.id)" title="{{ movie.title }}" ng-if="movie.poster_path">
                    <img  class="img" src="{{getUrl(movie.poster_path)}}">
                </a>
                 <md-grid-tile-footer>
                     <a (click)="goMovie(movie.id)" *ngIf="movie.title">
                         {{movie.title}}
                     </a>
                 </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>
         </md-card-content>
 </md-card>
</div>
